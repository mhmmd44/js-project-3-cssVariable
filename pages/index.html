<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/js-project-3-cssVariable/css/style.css">
    <title>Document</title>
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
    <!-- Ã¼st kontrol paneli -->
    <div class="controls">
        <!-- fontsize -->
        <label for="font-size">Font Size:</label>
        <input id="fontsize" type="range" name="fontSize" min="50" max="80" value="10" data-sizing="px">
        <!-- img spaces -->
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <!-- image blur -->
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <!-- hl and iamges based color -->
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="/images/large.jpg">



    <script src="/js-project-3-cssVariable/js/script.js"></script>
</body>

</html>
